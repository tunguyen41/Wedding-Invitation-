<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="your-music-file.mp3" type="audio/mp3">
    </audio>
    
    <button onclick="toggleMusic()" class="music-btn">üîä Toggle Music</button>
    
    <script>
        const audio = document.getElementById("background-music");
    
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    
        // Ensure autoplay works by muting first (optional)
        window.addEventListener("load", () => {
            audio.muted = true; // Start muted to avoid browser autoplay restrictions
            audio.play();
            setTimeout(() => {
                audio.muted = false; // Unmute after a short delay
            }, 1000);
        });
    </script>    
    

    <div class="container">
        <h1>You're Invited!</h1>
        <p>Join us for a special event</p>
        <h2>Wedding of Alex & Emma</h2>
        <p>Date: March 15, 2025</p>
        <p>Time: 5:00 PM</p>
        <p>Location: Grand Ballroom, New York</p>
        <a href="#rsvp" class="rsvp-btn">RSVP Now</a>
        
        <div id="countdown"></div>
    </div>

    <div class="gallery">
        <h2>Photo Gallery</h2>
        <div class="slider">
            <img src="photo1.jpg" class="active">
            <img src="photo2.jpg">
            <img src="photo3.jpg">
        </div>
        <button onclick="prevSlide()">‚¨ÖÔ∏è</button>
        <button onclick="nextSlide()">‚û°Ô∏è</button>
    </div>
    
    <div class="rsvp-section" id="rsvp">
        <h2>RSVP Here</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="email" name="email" placeholder="Your Email" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
